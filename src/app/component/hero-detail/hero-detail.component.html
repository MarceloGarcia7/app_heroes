
<!-- [class.show-modal] -->
<div *ngIf="hero || flag" class="modal" tabindex="-1" [class.show-modal]="flag || hero">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{hero?.fullname | uppercase}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"
          data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <app-hero-form [hero]="hero" [flag]="flag" (handleHeroInfo)="handleHeroInfoEvent($event)"></app-hero-form>
    </div>
  </div>
</div>



<!-- Modal Eliminar-->

<div *ngIf="noMostar" class="modal" tabindex="-1" [class.show-modal]="showModalEliminar">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Esta seguro de Eliminar {{hero?.fullname | uppercase}}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"
        data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div> -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
